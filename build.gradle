buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.novoda:bintray-release:0.9.1'
    }
}

plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.41'
    id 'com.adarshr.test-logger' version '2.0.0'
}

apply plugin: 'com.novoda.bintray-release' // must be applied after your artifact generating plugin (eg. java / com.android.library)

group 'com.viartemev'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

def junitJupiterVersion = '5.4.2'
dependencies {
    implementation "org.flywaydb:flyway-core:5.2.4"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    runtime "ch.qos.logback:logback-classic:$logback_version"
    implementation "io.ktor:ktor-server-core:$ktor_version"
    testCompile "io.ktor:ktor-server-test-host:$ktor_version"
    testCompile 'io.kotlintest:kotlintest-runner-junit5:3.4.2'
    testCompile "org.testcontainers:testcontainers:1.12.4"
    //testCompile "org.testcontainers:junit-jupiter:1.12.4"
    testCompile "org.testcontainers:postgresql:1.12.4"
    //testCompile "org.junit.jupiter:junit-jupiter-api:$junitJupiterVersion"
    //testRuntime "org.junit.jupiter:junit-jupiter-engine:$junitJupiterVersion"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

jar {
    archiveBaseName = "ktor-flyway-feature"
    archiveVersion = "0.2.0"
}

test {
    useJUnitPlatform()
}

publish {
    userOrg = 'viartemev'
    repoName = 'Maven'
    groupId = 'com.viartemev'
    artifactId = 'ktor-flyway-feature'
    publishVersion = '0.2.0'
    desc = 'Ktor flyway feature'
    website = 'https://github.com/viartemev/ktor-flyway-feature'
    licences = ['MIT']
}